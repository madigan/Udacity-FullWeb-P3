{% extends "layout/template.html" %}
{% block title %}Category{% endblock %}
{% block header %}Category - {% endblock %}
{% block content %}
<span class="label">Name: </span>{{ category.name }}
<ul>
{% for item in category.items %}
    <li><a href="{{url_for('view_item', item_id=item.id)}}">{{item.name}}</a></li>
{% endfor %}
</ul>
<div>
    <a href="{{url_for('edit_category', category_id=category.id)}}">Edit</a>  
    <a href="{{url_for('delete_category', category_id=category.id)}}">Delete</a>
</div>
{% endblock %}
