{% extends "layout/template.html" %}
{% block title %}Edit Category{% endblock %}
{% block header %}Edit Category - {% endblock %}
{% block content %}
<form method="POST" action="{{url_for('edit_category', category_id=category.id)}}">
    <label for="name">Name: </label>
    <input name="name" type="textbox" value="{{category.name}}"></input>
    <input type="submit" value="Update Category"></input>
</form>
<a href="{{url_for('view_category', category_id=category.id)}}">Back</a>
{% endblock %}
