{% extends "layout/template.html" %}
{% block title %}Item Details{% endblock %}
{% block header %}Item Details - {% endblock %}
{% block content %}
<p><span class='label'>Name: </span>{{ item.name }}</p>
<p><span class='label'>Category: </span>{{ item.category.name }}</p>
<p><span class='label'>Description: </span>{{ item.description }}</p>
<div>
    <a href="/catalog/items/{{item.id}}/edit">Edit</a>  
    <a href="/catalog/items/{{item.id}}/delete">Delete</a>
</div>
{% endblock %}
