{% extends "layout/template.html" %}
{% block title %}Item List{% endblock %}
{% block header %}Item List - {% endblock %}
{% block content %}
<h2>Items</h2>
<ul>
    {% for item in items %}
    <li><a href="/catalog/items/{{item.id}}">{{item.name}}</a></li>
    {% endfor %}
</ul>
<a href="/catalog/items/add/">Add Item</a>
{% endblock %}
