{% extends "layout/template.html" %}
{% block title %}Item List{% endblock %}
{% block header %}Item List - {% endblock %}
{% block content %}
<h2>Items</h2>
<ul>
    {% for item in items %}
    <li><a href="{{url_for('view_item', item_id=item.id)}}">{{item.name}}</a></li>
    {% endfor %}
</ul>
<a href="{{url_for('add_item')}}">Add Item</a>
{% endblock %}
